<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortable rules builder for Ontrack using jQuery UI</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/view-data.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
  <body>
    <script src="script.js"></script>

    <main class="wrapper">

      <h2 class="m-b-10">Sortable list with addable rows</h2>

      <section class="container">

        <ul class="sortable-left ui-sortable" style="">
          <li class="ui-state-default" id="400">
            <span><span class="draggable"></span></span>
            <span class="text-content">Additional coning details</span>
            <span class="remove" id="400" unselectable="on">×</span>
          </li>
          <li class="ui-state-default" id="419">
            <span><span class="draggable"></span></span>
            <span class="text-content">Fitting tightened?</span>
            <span class="remove" id="419" unselectable="on">×</span>
          </li>
          <li class="ui-state-default" id="401">
            <span><span class="draggable"></span></span>
            <span class="text-content">Any other site restrictions?</span>
            <span class="remove" id="401" unselectable="on">×</span>
          </li>
        </ul>

        <button class="btn add m-t-20">Add</button>

    </main>
 
  </body>
</html>
