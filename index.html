<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortable rules builder for Ontrack using jQuery UI</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/view-data.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
  <body>

    <main class="wrapper">

      <h2 class="m-t-0 m-b-10">Sortable list with addable rows</h2>

      <section class="button-group">
        <button class="btn add m-b-10">Add</button>
        <button class="btn save m-b-10 m-l-5" disabled>Save</button>
      </section>

      <section class="container">


        <ul class="sortable-left ui-sortable" style="">
        </ul>

        <div class="display">
          <details open>
            <summary>Data</summary>
            <pre class="data">{}</pre>
          </details>
        </div>

    </main>
    
    <script src="scripts/script.js"></script>
 
  </body>
</html>
