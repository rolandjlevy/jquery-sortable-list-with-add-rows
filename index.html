<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sortable list with editable rows</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/view-data.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
  <body>

    <main class="wrapper">


        <h2 class="m-t-0 m-b-20">Sortable list with editable rows</h2>

        <section class="button-group">
          <button class="btn add m-b-10"><img src="images/add.png" class="icon add-icon" />Add</button>
          <button class="btn reset-default m-b-10 m-l-5"><img src="images/cancel.png" class="icon reset-icon" />Reset default</button>
          <button class="btn save m-b-10 m-l-5" disabled><img src="images/disk.png" class="icon save-icon" />Save</button>
        </section>

        <section class="container">

          <!-- <form id="allowable-answers" action=""> -->

            <ul class="sortable-left ui-sortable" style=""></ul>

          <!-- </form> -->

          <div class="display">
            <details open>
              <summary>List items (<span class="list-items-count"></span>)</summary>
              <pre class="data">{}</pre>
            </details>
          </div>


    </main>
    
    <script src="scripts/script.js"></script>
 
  </body>
</html>
